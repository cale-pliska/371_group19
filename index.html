<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Group_19</title>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Home
                    </a>
                    <a class="navbar-item">
                        Documentation
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="img-holder">
            <img src="resources/FranklinACT.png" alt="image here">
        </div>
        <div class="intro-text">
            <p>text</p>
        </div>
    </div>

    <div class="contact">
        <form action="#">
            <p>
                First Name: <input type="text">
            </p>
            <p>
                Last Name: <input type="text" name="" id="">
            </p>
            <p>
                Email: <input type="email" name="" id="">
            </p>
            <p>
                Message: <textarea name="comment" id="" cols="30" rows="10"></textarea>
            </p>
            <input type="submit" value="Submit Form">
            <input type="reset" value="Reset Form">
        </form>
    </div>
    <footer>
        <p>
            my name is bob - Call me at 111.111.1111 - my email is bob@gmail.com
        </p>
    </footer>
</body>

</html>
